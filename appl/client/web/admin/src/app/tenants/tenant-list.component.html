<div class="animated fadeIn">
  <div class="row mb-3">
    <div class="col-sm-12">
      <div class="d-flex">
        <button class="ml-auto btn btn-secondary mr-2">
          <span><i class="fa fa-refresh"></i></span>
        </button>
        <a routerLink="./create"
          ><button class="btn btn-primary" type="button">
            Provision Tenant
          </button></a
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex">
          <span><i class="fa fa-align-justify"></i> All Tenants</span>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Tenant Name</th>
                <th>E-Mail</th>
                <th>Plan</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tenant of tenants | async">
                <td>{{ tenant.tenant_id }}</td>
                <td>{{ tenant.companyName }}</td>
                <td>{{ tenant.email }}</td>
                <td>{{ tenant.plan }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
